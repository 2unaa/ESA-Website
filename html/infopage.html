<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/infopage.css">
    <title>Document</title>
</head>
<body>

    <div id="box-dog" class="box-animal">
        <div id="text-box-dog" class="text-box-animal">
            <h3>Dog</h3>
            <p>meow meow meow </p>
        </div>
    </div>

    <div id="box-cat" class="box-animal">
        <div id="text-box-cat" class="text-box-animal">
            <h3>Cat</h3>
            <p>meow meow meow </p>
        </div>
    </div>

    <div id="box-rabbit" class="box-animal">
        <div id="text-box-rabbit" class="text-box-animal">
            <h3>Rabbit</h3>
            <p>meow meow meow </p>
        </div>
    </div>

    <div id="box-parrot" class="box-animal">
        <div id="text-box-parrot" class="text-box-animal">
            <h3>Parrot</h3>
            <p>meow meow meow </p>
        </div>
    </div>

    <div id="box-gp" class="box-animal">
        <div id="text-box-gp" class="text-box-animal">
            <h3>Gp</h3>
            <p>meow meow meow </p>
        </div>
    </div>

<div class="slider">
<div class="slides">

    <input type="radio" name="radio-button" id="dog-radio">
    <input type="radio" name="radio-button" id="cat-radio">
    <input type="radio" name="radio-button" id="rabbit-radio">
    <input type="radio" name="radio-button" id="parrot-radio">
    <input type="radio" name="radio-button" id="gp-radio">

<div class="slide first">
    <img src="/assets/dogs1.jpeg" alt="">
</div>

<div class="slide">
    <img src="/assets/cats1.jpeg" alt="" height="500">
</div>

<div class="slide">
    <img src="/assets/rabbits1.jpeg" alt="" height="500">
</div>

<div class="slide">
    <img src="/assets/parrots1.jpeg" alt="">
</div>

<div class="slide">
    <img src="/assets/gp1.jpeg" alt="">
</div>

<div class="navigation-auto">
    <div class="auto-button1"></div>
    <div class="auto-button2"></div>
    <div class="auto-button3"></div>
    <div class="auto-button4"></div>
    <div class="auto-button5"></div>
</div>

<div class="navigation-manual">
    <label for="dog-radio" class="manual-button"></label>
    <label for="cat-radio" class="manual-button"></label>
    <label for="rabbit-radio" class="manual-button"></label>
    <label for="parrot-radio" class="manual-button"></label>
    <label for="gp-radio" class="manual-button"></label>
</div>

<script src="../javascript/infopage.js">
</script>
    
</body>
</html>
